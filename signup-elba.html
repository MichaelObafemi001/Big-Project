<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Signup</title>
</head>
<body>

    <img src="elba-logo.png" alt="elba-logo" width="100%" height="500px">
    <h1>Signup</h1>
    <div class="signup-elba">
<p>Welcome to Elba signup page</p>
    <img src="signup.jpg" alt="signup" width="50%" height="50%">
    </div>

    <div class="centre-signup">
 <form action="post">
        <label for="first-name">First Name</label><br>
<input type="text" name="first_name" id="first-name" required><br><br>

<label for="last-name">Last Name</label><br>
<input type="text" name="last_name" id="last-name" required><br><br>

<label for="user-name">Username</label><br>
<input type="text" name="user_name" id="user-name" required><br><br>

<label for="e-mail">Your Email</label><br>
<input type="email" name="e_mail" id="e-mail" placeholder="forexample@gmail.com" required><br><br>

<label for="country">Select your country</label><br>
<select name="coun_try" id="country">
    <option value="Argentina">Argentina</option>
    <option value="Angola">Angola</option>
    <option value="Belgium">Belgium</option>
    <option value="Canada">Canada</option>
    <option value="China">China</option>
    <option value="Croatia">Croatia</option>
    <option value="Denmark">Denmark</option>
    <option value="DR congo">DR Congo</option>
    <option value="Egypt">Egypt</option>
    <option value="France">France</option>
    <option value="Gabon">Gabon</option>
    <option value="Germany">Germany</option>
    <option value="Hungary">Hungary</option>
    <option value="Ireland">Ireland</option>
    <option value="Liberia">Liberia</option>
    <option value="Luxemborg">Luxemborg</option>
    <option value="Netherland">Netherland</option>
    <option value="Nigeria">Nigeria</option>
    <option value="Paraguay">Paraguay</option>
    <option value="Portugal">Portugal</option>
    <option value="Qatar">Qatar</option>
    <option value="Spain">Spain</option>
    <option value="Thailand">Thailand</option>
    <option value="United Arab Emirates">United Arab Emirates</option>
    <option value="United Kingdom">United Kingdom</option>
    <option value="United States">United states</option>
</select>
    </form><br><br>
    <a class="btn btn-primary" href="elba.html">Login</a>
    </div>
    <h1>Shop smart. Live better</h1>
   
</body>
</html>
